    <script src="scripts/menu.js" defer></script>
    <script src="scripts/home.js" defer></script>
    <script src="scripts/book.js" defer></script>
    <script src="scripts/room-info.js" defer></script>

</head>

<body class="">
    <header id="header" class="scrolled">
        <div id="header-container" class="flex">
            <div id="brand" class="grid">
                <img id="logo" src="images/logo.png" alt="Drift Inn Logo" height="60" />
                <!-- <h1 id="horizontal-logo">Drift Inn</h1> -->
                <p id="logo-description">Hotel and Suites</p>
            </div>
            <nav id="navigation" class="flex">
                <p id="hamburger" class="hide">≡</p>
                <div id="menu" class="hide">
                    <ul id="menu-list" class="menu-list hover-theme flex">
                        <li class="hover_theme1">
                            <a href="home.html" title="Home">HOME</a>
                        </li>
                        <li class="hover_theme1">
                            <a href="rooms.html" title="Rooms">ROOMS</a>
                        </li>
                        <!-- <li class="hover_theme1">
                <a href="book.html" title="Book">BOOK</a>
              </li> -->
                        <li class="hover_theme1">
                            <a href="about-us.html" title="About Us">ABOUT US</a>
                        </li>
                    </ul>
                </div>
                <!-- <button id="menu-button">&#9776</button> -->
            </nav>

        </div>
    </header>
    <main id="book">
        <section id="booker">
            <form id="check-out-form">
                <div id="room-previewer">
                    <div class="experience-container">
                        <div class="form-room-selector">
                            <label> Select Room:
                                <select>
                                    <option>Room 1</option>
                                    <option>Room 2</option>
                                    <option>Room 3</option>
                                    <option>Room 3</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-room-previewer">

                        </div>
                    </div>
                </div>
                <fieldset id="customer-info-form">
                    <legend>Reservation info</legend>
                    <div>
                        <label>First Name:
                            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                        </label>
                        <label>Last Name:
                            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                        </label>
                    </div>
                    <label>Address 1:
                        <input type="text" id="address1" name="address1" placeholder="123 King St." required>
                    </label>
                    <label>Address 2:
                        <input type="text" id="address2" name="address2" placeholder="Apt 6">
                    </label>
                    <div id="more-address-info">
                        <label>Zip:
                            <input type="text" id="zip" name="zip" placeholder="12345">
                        </label>
                        <label>City:
                            <input type="text" id="city" name="city" placeholder="City">
                        </label>
                        <label>State:
                            <input type="text" id="state" name="state" placeholder="State">
                        </label>
                    </div>
                </fieldset>
                <fieldset id="billing-info">
                    <legend>Billing</legend>
                    <label>
                        <input type="checkbox" id="local-info" name="local-info">
                        Same as above
                    </label>
                    <div class="hide-form-option">
                        <label>First Name:
                            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                        </label>
                        <label>Last Name:
                            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                        </label>
                        <label>Address 1:
                            <input type="text" id="address1" name="address1" placeholder="123 King St." required>
                        </label>
                        <label>Address 2:
                            <input type="text" id="address2" name="address2" placeholder="Apt 6">
                        </label>
                    </div>
                </fieldset>
                <fieldset id="feedback1">
                    <legend>How did you hear about us?</legend>
                    <div id="radio-selection">
                        <label for="np"
                            class="radio"><!-- NP Membership is for non profit organizations and there is no fee. -->
                            <span class="radio">
                                <input type="radio" id="np" name="customer-feedback" value="NP" required>
                                Google Search
                            </span>
                        </label>
                        <label for="airbnb" class="radio">
                            <span class="radio">
                                <input type="radio" id="airbnb" name="customer-feedback" value="AirBnB" required>
                                AirBnB
                            </span>
                        </label>
                        <label for="priceline" class="radio">
                            <span class="radio">
                                <input type="radio" id="priceline" name="customer-feedback" value="Priceline" required>
                                Priceline.com
                            </span>
                        </label>
                        <label for="hotels" class="radio">
                            <span class="radio">
                                <input type="radio" id="hotels" name="customer-feedback" value="Hotels.com" required>
                                Hotels.com
                            </span>
                        </label>
                        <label for="booking" class="radio">
                            <span class="radio">
                                <input type="radio" id="booking" name="customer-feedback" value="booking.com" required>
                                Booking.com
                            </span>
                        </label>
                        <label for="friend" class="radio">
                            <span class="radio">
                                <input type="radio" id="friend" name="customer-feedback" value="Friend" required>
                                Friend
                            </span>
                        </label>
                        <label for="other" class="radio">
                            <span class="radio">
                                <input type="radio" id="other" name="customer-feedback" value="other" required>
                                Other
                            </span>
                        </label>
                    </div>

                </fieldset>
            </form>
            <button id="reservation-request" class="book-now"> Request Reservation</button>

        </section>
    </main>

    <footer id="footer" class="flex">
        <div id="footer-address">
            <p>
                <b>Drift Inn Hotels</b><br />1234 King St.<br />
                Charleston, SC <br />29409<br />801-839-6000<br />
                <i>centervalentine@gmail.com</i>
            </p>
        </div>
        <div id="footer-media" class="flex">
            <!-- insert images/socialmedia/youtube.svg -->
            <div>
                <a href="siteplan.html">Site Plan</a>
            </div>
        </div>
        <div id="footer-site-info" class="flex">
            <p>WDD231 Class Project</p>
            <div>
                <img src="images/socialmedia/facebook.svg" alt="Facebook Profile" width="35" />
            </div>

            <p id="copywright"></p>
        </div>
    </footer>
    <script src="scripts/getdates.js" defer></script>
</body>

</html>
